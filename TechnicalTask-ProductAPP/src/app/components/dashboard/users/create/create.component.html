<h2 mat-dialog-title>Add New User</h2>

<mat-dialog-content>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
   
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required />
        <mat-error *ngIf="userForm.get('name')?.hasError('required')">Name is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Surname</mat-label>
        <input matInput formControlName="surname" required />
        <mat-error *ngIf="userForm.get('surname')?.hasError('required')">Surname is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" required />
        <mat-error *ngIf="userForm.get('username')?.hasError('required')">Username is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required />
        <mat-error *ngIf="userForm.get('email')?.hasError('required')">Email is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" required />
        <mat-error *ngIf="userForm.get('password')?.hasError('required')">Password is required</mat-error>
      </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="userForm.invalid" (click)="onSubmit()" type="submit">Add User</button>
</mat-dialog-actions>

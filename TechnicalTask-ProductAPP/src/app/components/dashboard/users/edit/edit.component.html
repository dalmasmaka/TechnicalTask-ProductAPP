<h2 mat-dialog-title>Edit the existing User</h2>

<mat-dialog-content>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>name</mat-label>
      <input matInput formControlName="fullName" required />
      <mat-error *ngIf="userForm.get('fullName')?.hasError('required')"> Name is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>email</mat-label>
        <input matInput formControlName="email" required />
        <mat-error *ngIf="userForm.get('email')?.hasError('required')">Email is required</mat-error>
      </mat-form-field>
  

  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="userForm.invalid" (click)="onSubmit()" type="submit">Update User</button>
</mat-dialog-actions>

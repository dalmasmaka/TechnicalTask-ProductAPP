<h2 mat-dialog-title>Add New Category</h2>

<mat-dialog-content>
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Category name</mat-label>
      <input matInput formControlName="name" required />
      <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">Category Name is required</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="categoryForm.invalid" (click)="onSubmit()" type="submit">Add Category</button>
</mat-dialog-actions>
